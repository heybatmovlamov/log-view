<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Log Axtarƒ±≈ü Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .thread { color: #1e293b; font-weight: bold; }
        .req { color: #16a34a; font-weight: bold; }
        .res { color: #dc2626; font-weight: bold; }
        .thread-separator { height: 1px; border-bottom: 2px dashed #9ca3af; margin: 8px 0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">üìú Log Fayllarƒ±nda Axtarƒ±≈ü</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
            <label for="logFiles" class="block font-medium mb-1">Log fayl se√ß:</label>
            <select id="logFiles" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>

        <div>
            <label for="uniqueData" class="block font-medium mb-1">Axtarƒ±≈ü √º√ß√ºn unikal data:</label>
            <div class="flex">
                <input type="text" id="uniqueData" placeholder="M…ôlumatƒ± daxil edin !"
                       class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="fetchLog()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">üîç Axtar</button>
            </div>
        </div>
    </div>

    <div id="results"
         class="mt-4 bg-gray-50 border rounded-xl p-4 font-mono text-sm leading-6 max-h-[600px] overflow-y-auto shadow-inner">
    </div>
</div>

<script>
    let page = 0;
    const size = 50;
    let loading = false;
    let noMoreData = false;
    let currentFile = '';
    let currentUniqueData = '';
    const resultsDiv = document.getElementById("results");

    // Fayllarƒ± serverd…ôn alƒ±b select-…ô doldur (GET qalƒ±r)
    async function loadFiles() {
        try {
            const response = await fetch("http://localhost:8090/api/filter/files");
            const files = await response.json();
            const select = document.getElementById("logFiles");
            files.forEach(file => {
                const option = document.createElement("option");
                option.value = file;
                option.textContent = file;
                select.appendChild(option);
            });
        } catch (err) {
            console.error("Fayllarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±", err);
        }
    }

    function highlightLogs(logs) {
        let lastThread = null;
        const result = [];

        logs.forEach(line => {
            const match = line.match(/\[(T\d+)\]/);
            const currentThread = match ? match[1] : null;

            if (lastThread && currentThread && lastThread !== currentThread) {
                result.push('<div class="thread-separator"></div>');
            }
            lastThread = currentThread;

            const highlighted = line
                .replace(/\[(T\d+)\]/g, '<span class="thread">[$1]</span>')
                .replace(/REQ:/g, '<span class="req">REQ:</span>')
                .replace(/RES:/g, '<span class="res">RES:</span>');

            result.push(highlighted);
        });

        return result.join("<br>");
    }

    resultsDiv.addEventListener('scroll', () => {
        if (loading || noMoreData) return;
        if (resultsDiv.scrollTop + resultsDiv.clientHeight >= resultsDiv.scrollHeight - 50) {
            loadMoreLogs();
        }
    });

    // ‚¨áÔ∏è BURADA D∆èYƒ∞≈ûƒ∞KLƒ∞K: GET …ôv…ôzin…ô POST v…ô URL-encode YOXDUR
    async function loadMoreLogs() {
        if (!currentFile || !currentUniqueData) return;
        loading = true;

        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loadingIndicator';
        loadingDiv.className = "text-center my-2 italic text-gray-500";
        loadingDiv.textContent = '‚è≥ Y√ºkl…ônir...';
        resultsDiv.appendChild(loadingDiv);

        try {
            const response = await fetch("/api/filter/file", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // hec bir url-encoding yoxdur; m…ôlumatlar JSON body-d…ô gedir
                body: JSON.stringify({
                    file: currentFile,
                    uniqueData: currentUniqueData,
                    page: page,
                    size: size
                })
            });

            if (!response.ok) throw new Error('X…ôta ba≈ü verdi');
            const logs = await response.json();

            if (!Array.isArray(logs) || logs.length === 0) {
                noMoreData = true;
            } else {
                // y√ºkl…ônm…ô indikatorunu sil v…ô n…ôtic…ôl…ôri …ôlav…ô et
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) indicator.remove();

                resultsDiv.innerHTML += highlightLogs(logs);
                page++;
            }
        } catch (err) {
            console.error(err);
            alert("Serverd…ôn loglarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±!");
        } finally {
            loading = false;
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) indicator.remove();
        }
    }

    async function fetchLog() {
        currentFile = document.getElementById("logFiles").value;
        currentUniqueData = document.getElementById("uniqueData").value.trim();
        resultsDiv.innerHTML = '';

        if (!currentFile || currentUniqueData.length < 3) {
            resultsDiv.innerHTML = "<div class='text-red-600 font-medium'>‚ö† Z…ôhm…ôt olmasa fayl se√ßin v…ô 3-d…ôn √ßox simvol olan axtarƒ±≈ü data daxil edin.</div>";
            return;
        }

        page = 0;
        noMoreData = false;
        await loadMoreLogs();
    }

    window.onload = loadFiles;
</script>
</body>
</html>
