spring.application.name=log-view
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for browser access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Log monitor config
log.monitor.enabled=true
log.monitor.file=src/main/resources/stream.log
log.monitor.recipients=
log.monitor.context-lines=6

# Spring mail placeholders (must be filled in production)
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true